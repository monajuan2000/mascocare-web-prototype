<app-overall-dialog
  [message]="'This is an overral message'"
  [header]="'Loading...'"
  *ngIf="styleType === 'overall-dialog'"
></app-overall-dialog>
<app-error-dialog
  [message]="'This is an error message'"

<app-warning-dialog

></app-warning-dialog>
