<div id="owners-input-container" class="flex flex-column gap-2">
  <div class="flex flex-column gap-1 owners-signup-input">
    <label for="first-name">First Name</label>
    <input pInputText id="first-name" aria-describedby="first-name-help" />
    <small id="first-name-help"> Enter your firstName</small>
  </div>

  <div class="flex flex-column gap-1 owners-signup-input">
    <label for="last-name">Last Name</label>
    <input pInputText id="last-name" aria-describedby="last-name-help" />
    <small id="last-name-help"> Enter your last name</small>
  </div>

  <div class="flex flex-column gap-1 owners-signup-input">
    <div class="flex-auto">
      <label for="icondisplay" class="font-bold block mb-2">
        Default Icon
      </label>
      <p-calendar
        [(ngModel)]="ownersDate"
        [showIcon]="true"
        inputId="icondisplay"
      />
    </div>
  </div>

  <div class="flex flex-column gap-1 owners-signup-input">
    <div class="flex align-items-center">
      <p-radioButton name="male" value="Male" />
      <label class="ml-2"> Male </label>
    </div>
    <div class="flex align-items-center">
      <p-radioButton name="female" value="Female" />
      <label class="ml-2"> Female </label>
    </div>
  </div>

  <div class="flex flex-column gap-1 owners-signup-input">
    <label for="payment-info">Payment Info</label>
    <input
      pInputText
      id="first-name"
      aria-describedby="payment-info-help"
      disabled
    />
    <small id="payment-info-help"> Enter your payment info</small>
  </div>

  <div class="flex flex-column gap-1 owners-signup-input">
    <label for="insurance-info-help">Insurance Info</label>
    <input
      pInputText
      id="insurance-info-help"
      aria-describedby="insurance-info-help"
      disabled
    />
    <small id="insurance-info-help"> Enter your insurance info</small>
  </div>
</div>
