<div id="security-main-title">Welcome to Mascocare</div>
<form [formGroup]="logginForm" (ngSubmit)="saveForm()">
  <app-main-input></app-main-input>
  <app-main-input></app-main-input>
  <div class="flex justify-content-center flex-wrap">
    <div class="flex align-items-center justify-content-center m-2">
      <app-main-button
        [label]="'Send'"
        [type]="'submit'"
        [icon]="'pi pi-user'"
        [invalid]="logginForm.invalid"
        classes="gradient-1 p-button-rounded"
      ></app-main-button>
    </div>
    <div class="flex align-items-center justify-content-center m-2">
      <app-main-button
        [label]="'Sign Up'"
        [type]="'button'"
        [icon]="'pi pi-user-plus'"
        [invalid]="false"
        classes="gradient-1 p-button-rounded"
      ></app-main-button>
    </div>
  </div>
</form>
<app-links-login></app-links-login>
